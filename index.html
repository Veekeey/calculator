<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  
  <div class="container">
      <!-- display whatever you click -->
      <input class="display" placeholder="0">
      <!-- all the input characters -->
    <div class="clickable">

      <div class="row1">
        <button class="clear">&#67</button>
        <button class="back go-back">&#8592</button>
        <button class="divide appear">/</button>
      </div>

      <div class="row2">
        <button class="number appear">&#55</button>
        <button class="number appear">&#56</button>
        <button class="number appear">&#57</button>
        <button class="number last appear">X</button>
      </div>

      <div class="row3">
        <button class="number appear">&#52</button>
        <button class="number appear">&#53</button>
        <button class="number appear">&#54</button>
        <button class="number last appear">-</button>
      </div>

      <div class="row4">
        <button class="number appear">&#49</button>
        <button class="number appear">&#50</button>
        <button class="number appear">&#51</button>
        <button class="number last appear">+</button>
      </div>

      <div class="row5">
        <button class="number zero appear">&#48</button>
        <button class="number last equals">=</button>
      </div>
    </div>

  </div>


  <script src="calculator.js"></script>
</body>
</html>
